<div class="page-header"> 
    <h1>Stats</h2>
</div>

<div class="row">
    <div class="col-md-6">
        <table class="table stats">
            <thead>
                <tr>
                    <th>Type</td>
                    <th>Field</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="meta in statsIndex" ng-class="{active: statsActive(meta)}">
                    <td>{{meta.type}}</td>
                    <td>{{meta.field}}</td>
                    <td>
                        <button ng-click="select(meta)">
                            <span class="glyphicon glyphicon-zoom-in"></span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-6 chart" ng-if="statsMeta">
        <h2>{{statsMeta.type}}.{{statsMeta.field}}</h2>
        
        <stats-chart height="400px" stats-meta="statsMeta"></stats-chart>
    </div>
</div>
