<!DOCTYPE html>
<html lang="en" ng-app="closeApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CloSe Controller</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <div class="navbar navbar-inverse" ng-controller="HeaderController">

                    <a class="navbar-brand" href="/">CloSe Ctrl</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: navActive('/workers')}"><a href="#/workers">Workers</a></li>
                        <li ng-class="{active: navActive('/stats')}"><a href="#/stats">Stats</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container" ng-view></div>

        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Flot -->
