<div class="page-header"> 
    <h1 title="{{dockerContainer.id}}">{{dockerContainer.name}} @{{dockerContainer.node}}</h2>

</div>

<div class="docker-container">
    <h2>Status</h2>
    <div class="alert" ng-class="{'alert-success': dockerContainer.running, 'alert-warning': !dockerContainer.running}">
        {{dockerContainer.status}}
    </div>

    <h2>Config</h2>
    <h3>Image</h3>
    <p>{{dockerContainer.config.image}}</p>
    <h3>Command</h3>
    <p class="command">{{dockerContainer.config.command}}</p>
    <p ng-repeat="arg in dockerContainer.config.args">{{arg}}</p>

    <h2>Logs</h2>
    <pre>{{dockerLogs}}</pre>
</div>
