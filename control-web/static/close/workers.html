<div class="page-header"> 
    <h2>Worker Status</h2>
</div>

<table class="table workers">
    <thead>
        <tr>
            <th>Type</td>
            <th>ID</th>
            <th>TTL</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="workerConfig in configWorkers">
            <td>{{workerConfig.type}}</td>
            <td>{{workerConfig.id}}</td>
            <td>{{workerConfig.ttl}}</td>
            <td>
                <a href="#/workers/{{workerConfig.type}}/{{workerConfig.id}}"><span class="glyphicon glyphicon-zoom-in"></span></a>
            </td>
        </tr>
    </tbody>
</table>
