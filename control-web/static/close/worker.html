<div class="page-header"> 
    <h2>Worker Status: {{workerId}}</h2>
</div>

<div>
    <form name="configForm" ng-submit="submitConfig()">
        <table class="table worker-config">
            <thead>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                    <th><button type="submit">Submit</button></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key, value) in workerConfig">
                    <th>{{key}}</th>
                    <td>{{value}}</td>
                    <td>
                        <input ng-model="postConfig[key]" type="{{inputType(value)}}" placeholder="{{value}}">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</div>
